        API_URL: "http://activiti-cloud-modeling-backend:8080/modeling-service"
        BASE_PATH: /modeling
        SERVER_PORT: 8080

        # App config settings
        APP_CONFIG_BPM_HOST: "http://${ACTIVITI_DOMAIN}"
        APP_CONFIG_ECM_HOST: "http://${ACTIVITI_DOMAIN}"
        APP_CONFIG_OAUTH2_HOST: "http://${ACTIVITI_DOMAIN}/auth/realms/${KEYCLOAK_REALM}"
        APP_CONFIG_IDENTITY_HOST: "http://${ACTIVITI_DOMAIN}"
        APP_CONFIG_PROVIDER: "ALL"
        APP_CONFIG_AUTH_TYPE: "OAUTH"
        APP_CONFIG_OAUTH2_CLIENTID: "${KEYCLOAK_REALM}"
        APP_CONFIG_OAUTH2_IMPLICIT_FLOW: "true"
        APP_CONFIG_OAUTH2_SILENT_LOGIN: "true"
        APP_CONFIG_OAUTH2_REDIRECT_SILENT_IFRAME_URI: "http://${ACTIVITI_DOMAIN}/modeling/assets/silent-refresh.html"
        APP_CONFIG_OAUTH2_REDIRECT_LOGIN: "/modeling"
        APP_CONFIG_OAUTH2_REDIRECT_LOGOUT: "/modeling"
        APP_CONFIG_APPS_DEPLOYED: "[{'name': 'simpleapp'}]"

        # MODELING RELATED
        APP_CONFIG_NOTIFICATION_LAST: 6000
        APP_CONFIG_SHOW_NOTIFICATION_HISTORY: "true"

        # E2E settings
        E2E_USE_MOCK_BACKEND: "true"
        E2E_HOST: "http://localhost"
        E2E_PORT: "4200"
        BROWSER_RUN: "true"
        E2E_PREFIX: "e2e"
        SMART_RUNNER_DIRECTORY: ".protractor-smartrunner"
        SAVE_SCREENSHOT: "true"
        SCREENSHOT_URL: "<url>"
        SCREENSHOT_PASSWORD: "<password>"
        LOG_LEVEL: "TRACE"
        LOG: "true"

        E2E_USERNAME: e2e
        E2E_PASSWORD: e2e
        E2E_UNAUTHORIZED_USER: ue2e
        E2E_UNAUTHORIZED_USER_PASSWORD: ue2e
        IDENTITY_USER_EMAIL: identity
        IDENTITY_USER_PASSWORD: identity
        SUPERADMIN_EMAIL: superadmin
        SUPERADMIN_PASSWORD: superadmin
        DEVOPS_EMAIL: devops
        DEVOPS_PASSWORD: devops
        MODELER_EMAIL: modeler
        MODELER_PASSWORD: password
        PROCESS_ADMIN_EMAIL: processadmin
        PROCESS_ADMIN_PASSWORD: processadmin
        HR_USER: hruser
        HR_USER_PASSWORD: hruser
        ADMIN_EMAIL: admin
        ADMIN_PASSWORD: admin      
      restart: unless-stopped
      networks:
        - backend
        - frontend

    activiti-cloud-modeling-backend:
      container_name: activiti-cloud-modeling-backend
      image: activiti/activiti-cloud-modeling:7.4.0
      environment:
        JAVA_OPTS:                    -Xmx1024m -Xms512m -XX:+UnlockExperimentalVMOptions   -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
