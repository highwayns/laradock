        - SONARQUBE_POSTGRES_DB=${SONARQUBE_POSTGRES_DB}
        - SONARQUBE_POSTGRES_USER=${SONARQUBE_POSTGRES_USER}
        - SONARQUBE_POSTGRES_PASSWORD=${SONARQUBE_POSTGRES_PASSWORD}
        - CONFLUENCE_POSTGRES_INIT=${CONFLUENCE_POSTGRES_INIT}
        - CONFLUENCE_POSTGRES_DB=${CONFLUENCE_POSTGRES_DB}
        - CONFLUENCE_POSTGRES_USER=${CONFLUENCE_POSTGRES_USER}
        - CONFLUENCE_POSTGRES_PASSWORD=${CONFLUENCE_POSTGRES_PASSWORD}
        - SALEOR_POSTGRES_INIT=${SALEOR_POSTGRES_INIT}
        - SALEOR_POSTGRES_DB=${SALEOR_POSTGRES_DB}
        - SALEOR_POSTGRES_USER=${SALEOR_POSTGRES_USER}
        - SALEOR_POSTGRES_PASSWORD=${SALEOR_POSTGRES_PASSWORD}
        - AIRFLOW_POSTGRES_INIT=${AIRFLOW_POSTGRES_INIT}
        - AIRFLOW_POSTGRES_DB=${AIRFLOW_POSTGRES_DB}
        - AIRFLOW_POSTGRES_USER=${AIRFLOW_POSTGRES_USER}
        - AIRFLOW_POSTGRES_PASSWORD=${AIRFLOW_POSTGRES_PASSWORD}
        - DVDRENTAL_POSTGRES_INIT=${DVDRENTAL_POSTGRES_INIT}
        - DVDRENTAL_POSTGRES_DB=${DVDRENTAL_POSTGRES_DB}
        - DVDRENTAL_POSTGRES_USER=${DVDRENTAL_POSTGRES_USER}
        - DVDRENTAL_POSTGRES_PASSWORD=${DVDRENTAL_POSTGRES_PASSWORD}
